<head>

</head>

<div id="hareket"><img src="Adsız.png" width="50" height="29" style="border: none;" /></div>

<body>
    <script type="text/javascript" lang="javascript">
        var alan = document.getElementById("hareket");
        alan.style.position = "absolute";
        window.onmousemove = function(event) {
            alan.style.left = event.clientX + 15 + "px";
            alan.style.top = event.clientY + 15 + "px";
        }
    </script>


</body>

</html>
